<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .promo-container {
            text-align: center;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .promo-tag {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .promo-title {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .promo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-top: 3rem;
            margin-bottom: 3rem;
        }

        .promo-item {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            transform: skew(-5deg);
        }

        .promo-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(188, 19, 254, 0.5);
            box-shadow: 0 0 10px var(--primary);
            animation: scan 3s linear infinite;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .launch-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            padding: 1rem 3rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 20px var(--primary-glow);
            transition: all 0.3s;
        }

        .launch-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px var(--primary);
        }
    </style>
</head>

<body>
    <div class="animated-bg">
